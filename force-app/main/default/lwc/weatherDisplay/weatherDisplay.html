<template>
    <lightning-card title="Tomorrow Weather  Forecast">
        <template if:true={weatherConditions}>
            <div class="slds-m-bottom_small">
                <!-- <template if:true={weatherIcon}> -->
                    <img src={weatherIcon} alt="Weather Icon" style="width: 50px; height: 50px;" />
                <!-- </template> -->
            </div>
            <div class="slds-grid slds-wrap slds-gutters">
                <!-- Row 1 -->
                <div class="slds-col slds-size_1-of-3">
                    <p>Temperature: {temperature} Â°C</p>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <p>Weather Conditions: {weatherConditions}</p>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <p>Location: {name}</p>
                </div>

                <!-- Row 2 -->
                <div class="slds-col slds-size_1-of-3">
                    <p>Timezone: {timezone}</p>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <p>Humidity: {humidity}%</p>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <p>Pressure: {pressure} hPa</p>
                </div>
            </div>
        </template>
        <template if:false={weatherConditions}>
            <div class="slds-p-around_medium slds-text-align_center slds-text-color_error">
                <strong>Please enter a valid city name to display the weather forecast!</strong>
            </div>
        </template>
    </lightning-card>
</template>
